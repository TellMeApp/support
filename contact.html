<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Helvetica;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
}

input[type=submit] {
    background-color: #b00faa;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 15px;
}

input[type=submit]:hover {
    background-color: #780774;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
</style>
</head>
<body>

<h3>Formul√°rio de Contato</h3>

<div class="container">
  <form action="https://formspree.io/tellmeappios@gmail.com" method="post">
    <label for="fname">Nome Completo</label>
    <input type="text" id="fname" name="fname" placeholder="Digite seu nome completo." required>

    <label for="email">E-mail</label>
    <input type="text" id="email" name="email" placeholder="Digite seu e-mail." required>

    <label for="subject">Mensagem</label>
    <textarea id="subject" name="subject" placeholder="Digite sua mensagem." style="height:200px" required></textarea>

    <input type="submit" value="Enviar">
  </form>
</div>

</body>
</html>
