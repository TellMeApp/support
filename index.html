</<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TellMe - Suporte</title>

    <style>
      * {box-sizing: border-box}

      body, html{
        height: 100%;
        margin: 0;
        font-family: Helvetica;
      }

      .header{
        padding: 60px;
        text-align: center;
        background: #40003d;
        color: white;
        font-size: 30px;
      }

      .tablink{
        background-color: #b00faa;
        color: white;
        border: none;
        float: left;
        outline: none;
        padding: 14px 16px;
        text-align: center;
        font-size: 17px;
        width: 50%;
      }
      .tablink:hover {
        background-color: #780774;
      }

      .tabcontent{
        color: black;
        display: none;
        padding: 100px 20px;
        height: 100%;
      }

      #Privacy {background-color: white;}
      #Contact {background-color: white;}
    </style>

  </head>

  <body>
    <!-- Header -->
    <div class="header">
      <h1>TellMe App</h1>
    </div>


    <!-- Botões da Tab Bar -->
    <button class="tablink" onclick="openPage('Privacy', this, '#b00faa')" id="defaultOpen">Política de Privacidade</button>
    <button class="tablink" onclick="openPage('Contact', this, '#b00faa')">Fale Conosco</button>

    <!-- Conteudo de cada tab -->
    <div id="Privacy" class="tabcontent">
      <div w3-include-html="https://tellmeapp.github.io/support/policy.html"></div>
	  </div>

    <div id="Contact" class="tabcontent">
      <div w3-include-html="https://tellmeapp.github.io/support/contact.html"></div>
    </div>

    <script>
      // Troca o conteudo da tab
      function openPage(pageName, element, color){
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName('tabcontent');
        for(i=0;i<tabcontent.length;i++){
          tabcontent[i].style.display = "none";
        }

        tablinks = document.getElementsByClassName('tablink');
        for(i=0; i<tablinks.length; i++){
          tablinks[i].style.backgroundColor = "";
        }

        document.getElementById(pageName).style.display = "block";
        element.style.backgroundColor = color;
      }
      document.getElementById('defaultOpen').click();

      function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /*loop through a collection of all HTML elements:*/
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
          elmnt = z[i];
          /*search for elements with a certain atrribute:*/
          file = elmnt.getAttribute("w3-include-html");
          if (file) {
            /*make an HTTP request using the attribute value as the file name:*/
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4) {
                if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                /*remove the attribute, and call this function once more:*/
                elmnt.removeAttribute("w3-include-html");
                includeHTML();
              }
            }
            xhttp.open("GET", file, true);
            xhttp.send();
            /*exit the function:*/
            return;
          }
        }
      }
      // Calls method
      includeHTML();
    </script>
  </body>
</html>
